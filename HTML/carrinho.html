  <!-- ===== JS DO CARRINHO ===== -->
<script>
  const lista = document.getElementById("lista-carrinho");
  const totalValor = document.getElementById("total-valor");

  // ðŸ”¹ 1. Recupera o carrinho do localStorage (ou cria um vazio)
  let itens = JSON.parse(localStorage.getItem("carrinho")) || [];

  // ðŸ”¹ 2. Renderiza o carrinho na tela
  renderCarrinho(itens);

  function renderCarrinho(itens) {
    lista.innerHTML = "";
    let total = 0;

    if (itens.length === 0) {
      lista.innerHTML = `
        <tr><td colspan="6" class="text-center text-muted">Seu carrinho estÃ¡ vazio ðŸ˜¢</td></tr>
      `;
      totalValor.textContent = "R$ 0,00";
      return;
    }

    itens.forEach((item, index) => {
      const precoDesconto = item.preco * (1 - item.desconto);
      total += precoDesconto;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td data-label="Produto">
          <div class="d-flex align-items-center">
            <img src="${item.imagem}" alt="${item.nome}" class="mr-3 rounded" width="80" height="80">
            <span>${item.nome}</span>
          </div>
        </td>
        <td data-label="Valor">R$ ${item.preco.toFixed(2).replace('.', ',')}</td>
        <td data-label="Desconto">${(item.desconto*100).toFixed(0)}%</td>
        <td data-label="Valor PÃ³s-Desconto">R$ ${precoDesconto.toFixed(2).replace('.', ',')}</td>
        <td data-label="Validade">${item.validade}</td>
        <td data-label="AÃ§Ãµes" class="text-center">
          <button class="btn btn-outline-danger btn-sm" onclick="removerItem(${index})">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      `;
      lista.appendChild(tr);
    });

    totalValor.textContent = "R$ " + total.toFixed(2).replace('.', ',');
  }

  // ðŸ”¹ 3. FunÃ§Ã£o para remover item
  function removerItem(index) {
    itens.splice(index, 1);
    localStorage.setItem("carrinho", JSON.stringify(itens));
    renderCarrinho(itens);
  }
</script>
